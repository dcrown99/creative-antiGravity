name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    # üî¥ FIXED: Database Service for E2E
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: money_master_test
        ports:
          - 5432:5432
        # DB„ÅåÊé•Á∂öÂèØËÉΩ„Å´„Å™„Çã„Åæ„ÅßÂæÖÊ©ü
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      # Test Environment Variables
      DATABASE_URL: postgres://postgres:password@localhost:5432/money_master_test
      NEXTAUTH_SECRET: super_secret_dummy_key_for_testing
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      # üî¥ ADDED: Initialize Database for Testing
      - name: Setup Test Database
        working-directory: ./apps/money-master
        run: npx prisma db push --skip-generate

      - name: Build
        run: pnpm turbo run build

      - name: Lint
        run: pnpm turbo run lint

      - name: Type Check
        run: pnpm turbo run type-check

      - name: Unit Test
        run: pnpm turbo run test

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E Test (Money Master)
        run: pnpm turbo run test:e2e --filter=money-master
        env:
          # CIÁí∞Â¢É„Åß„ÅÇ„Çã„Åì„Å®„ÇíPlaywright„Å´‰ºù„Åà„Çã
          CI: true
