[tool.ruff]
# Ruff設定 - Manga Downloader
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# 基本的なルールセット
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = []

# 各ルールの自動修正を有効化
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# フォーマット設定
quote-style = "double"
indent-style = "space"
line-ending = "auto"
